<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-2 col-sm-3 col-xl-2 bg-dark" id="left-sidebar">
                <div class="sticky-top">
                    <nav class="navbar bg-dark border-bottom border-white mb-3" data-bs-theme="dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <i class="bi bi-house-gear"></i> <span class="d-none d-sm-inline ms-2" id="brand-text">Application Tracker</span>
                            </a>
                        </div>
                    </nav>

                    <nav class="nav flex-column">
                        <a class="nav-link text-white" style="white-space:nowrap;" href="#">
                            <i class="bi bi-speedometer2"></i>
                            <span class="d-none d-sm-inline ms-2" id="dashboard-text">Dashboard</span>
                        </a>
                        <a class="nav-link text-white" style="white-space:nowrap;" href="#">
                            <i class="bi bi-gear"></i>
                            <span class="d-none d-sm-inline ms-2" id="management-text">Application Management</span>
                        </a>
                    </nav>
                </div>
            </div>

            <div class="col-10 col-sm-9 col-xl-10 p-0 m-0" id="top-sidebar">
                <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
                    <div class="container-fluid">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Main Content Area -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <h1>Welcome to Application Tracker</h1>
                            <p>This is your main content area. Add your dashboard content here.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
