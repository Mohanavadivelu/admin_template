<!-- Panel 6: Traffic Analytics -->
<div class="dashboard-panel">
    <span class="corner corner-tl"></span><span class="corner corner-tr"></span><span class="corner corner-bl"></span><span class="corner corner-br"></span>
    <div class="panel-title">Traffic Analytics</div>
    <div class="panel-content-wrapper">
        <div class="map-container">
            <svg viewBox="0 0 1000 500" style="width: 100%; height: 250px; background: linear-gradient(180deg, #2c5aa0 0%, #1a365d 100%);">
                <!-- World Map SVG Paths -->
                <g fill="#415a77" stroke="#64ffda" stroke-width="0.5" opacity="0.8">
                    <!-- North America -->
                    <path d="M158 206c-1-3-4-3-6-1-2 2-1 5 1 6 2 1 5-1 5-5z"/>
                    <path d="M120 180c-15-8-35-5-45 8-8 10-5 25 8 30 15 6 35-2 40-18 3-12-1-16-3-20z"/>
                    <path d="M200 160c-25-15-55-8-70 20-12 22-5 50 20 60 30 12 65-5 75-35 8-25-5-35-25-45z"/>
                    
                    <!-- South America -->
                    <path d="M280 320c-20-10-40-5-50 15-8 18-2 40 15 45 20 8 45-2 50-25 4-18-5-25-15-35z"/>
                    <path d="M290 380c-15-8-30-3-35 12-4 12 2 28 12 30 12 3 28-5 30-18 2-12-2-18-7-24z"/>
                    
                    <!-- Europe -->
                    <path d="M480 180c-18-12-38-8-45 12-6 18 2 38 18 42 18 5 40-8 42-28 2-18-5-22-15-26z"/>
                    <path d="M520 190c-12-8-25-5-28 8-3 12 3 25 12 27 12 3 26-5 27-18 1-12-3-14-11-17z"/>
                    
                    <!-- Africa -->
                    <path d="M500 250c-25-15-50-8-60 20-8 25 5 55 25 65 25 12 55-5 65-30 8-22-5-35-30-55z"/>
                    <path d="M520 320c-20-12-40-6-45 18-4 22 8 45 25 50 20 6 45-8 48-30 3-20-8-28-28-38z"/>
                    
                    <!-- Asia -->
                    <path d="M600 160c-30-18-65-10-80 25-12 30 5 65 30 75 30 12 70-8 80-40 8-28-5-40-30-60z"/>
                    <path d="M720 180c-25-15-50-8-60 20-8 25 5 50 25 60 25 12 55-5 60-30 5-22-5-32-25-50z"/>
                    <path d="M650 220c-20-12-40-6-45 15-4 18 5 38 20 42 18 5 40-5 42-25 2-18-5-22-17-32z"/>
                    
                    <!-- Australia -->
                    <path d="M780 350c-18-10-35-5-40 12-4 15 5 32 18 35 15 4 35-5 37-22 2-15-5-18-15-25z"/>
                </g>
                
                <!-- Location Dots -->
                <g>
                    <!-- North America -->
                    <circle cx="200" cy="180" r="4" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="0.9">
                        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="160" cy="200" r="3" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
                    
                    <!-- South America -->
                    <circle cx="280" cy="340" r="3" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
                    
                    <!-- Europe -->
                    <circle cx="480" cy="190" r="5" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="1">
                        <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="520" cy="200" r="4" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
                    
                    <!-- Africa -->
                    <circle cx="500" cy="280" r="3" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
                    
                    <!-- Asia -->
                    <circle cx="620" cy="180" r="4" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
                    <circle cx="720" cy="200" r="3" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
                    
                    <!-- Australia -->
                    <circle cx="780" cy="360" r="3" fill="#64ffda" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
                </g>
                
                <!-- Grid Lines -->
                <defs>
                    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#64ffda" stroke-width="0.3" opacity="0.2"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid)" />
            </svg>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="analytics-table" id="traffic-table">
                    <div class="row header-row g-0">
                        <div class="col-5">COUNTRY</div>
                        <div class="col-4 text-end">VISITS</div>
                        <div class="col-3 text-end">PCT%</div>
                    </div>
                    <div class="row data-row g-0">
                        <div class="col-5">FRANCE</div>
                        <div class="col-4 text-end">13,849</div>
                        <div class="col-3 text-end">40.79%</div>
                    </div>
                    <div class="row data-row g-0">
                        <div class="col-5">SPAIN</div>
                        <div class="col-4 text-end">3,216</div>
                        <div class="col-3 text-end">9.79%</div>
                    </div>
                    <div class="row data-row active g-0">
                        <div class="col-5">MEXICO</div>
                        <div class="col-4 text-end">1,398</div>
                        <div class="col-3 text-end">4.26%</div>
                    </div>
                    <div class="row data-row g-0">
                        <div class="col-5">UNITED STATES</div>
                        <div class="col-4 text-end">1,090</div>
                        <div class="col-3 text-end">3.32%</div>
                    </div>
                    <div class="row data-row g-0">
                        <div class="col-5">BELGIUM</div>
                        <div class="col-4 text-end">1,045</div>
                        <div class="col-3 text-end">3.18%</div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="d-flex">
                    <canvas id="trafficSourceChart" width="90" height="90"></canvas>
                    <div class="flex-grow-1 ps-2">
                        <ul class="usage-details-list" id="traffic-sources">
                            <li><span class="label"><span class="dot" style="background-color: #3ddc97;"></span> FEED</span> <span class="value">25.70%</span></li>
                            <li><span class="label"><span class="dot" style="background-color: #4d8af0;"></span> ORGANIC</span> <span class="value">24.30%</span></li>
                            <li><span class="label"><span class="dot" style="background-color: #ffc107;"></span> REFERRAL</span> <span class="value">23.05%</span></li>
                            <li><span class="label"><span class="dot" style="background-color: #e83e8c;"></span> DIRECT</span> <span class="value">14.85%</span></li>
                            <li><span class="label"><span class="dot" style="background-color: #6f42c1;"></span> EMAIL</span> <span class="value">7.35%</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
